micronaut:
  application:
    name: multi-agent-reviewer

# Picocli integration configuration
picocli:
  ansi: auto

reviewer:
  execution:
    parallelism: 4
    orchestrator-timeout-minutes: 10
    agent-timeout-minutes: 5
    skill-timeout-minutes: 5
  mcp:
    github:
      type: http
      url: https://api.githubcopilot.com/mcp/
      tools:
        - "*"
      auth-header-name: Authorization
      auth-header-template: "Bearer ${token}"
  models:
    review-model: claude-sonnet-4
    report-model: claude-sonnet-4
    summary-model: claude-sonnet-4
